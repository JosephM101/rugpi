[repositories]
rugpi-extra = { git = "https://github.com/silitics/rugpi-extra.git" }

[images.tryboot]
layer = "customized"
architecture = "arm64"
target = "rpi-tryboot"

[images.tryboot-pi4]
layer = "customized-pi4"
architecture = "arm64"
target = "rpi-tryboot"

[images.u-boot]
layer = "customized"
architecture = "arm64"
target = "rpi-uboot"

[images.u-boot-armhf]
layer = "customized"
architecture = "armhf"
target = "rpi-uboot"

[images.customized-amd64]
layer = "customized-efi"
architecture = "amd64"
target = "generic-grub-efi"

# This image has a larger size and can be directly used with QEMU.
[images.customized-amd64-vm]
layer = "customized-efi"
architecture = "amd64"
target = "generic-grub-efi"
size = "16G"

[images.customized-arm64]
layer = "customized-efi"
architecture = "arm64"
target = "generic-grub-efi"

# This image has a larger size and can be directly used with QEMU.
[images.customized-arm64-vm]
layer = "customized-efi"
architecture = "arm64"
target = "generic-grub-efi"
size = "16G"
