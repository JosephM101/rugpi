[[systems]]
disk-image = "customized-arm64"
ssh = { private-key = "./files/id_rsa" }

[[steps]]
action = "run"
stdin = "./build/images/customized-arm64.img"
# Rebooting may cause the script to fail executing. We will check everything later.
may-fail = true
script = """
rugpi-ctrl system info --json
rugpi-ctrl update install -
"""

[[steps]]
action = "wait"
duration = 10

[[steps]]
action = "run"
script = """
rugpi-ctrl system info --json
rugpi-ctrl system commit
rugpi-ctrl system info --json
"""